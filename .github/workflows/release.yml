name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run Tests
        run: go test ./...

      - name: Build macOS (Intel)
        run: GOOS=darwin GOARCH=amd64 go build -o cmm-darwin-amd64 main.go

      - name: Build macOS (Apple Silicon)
        run: GOOS=darwin GOARCH=arm64 go build -o cmm-darwin-arm64 main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cmm-darwin-amd64
            cmm-darwin-arm64
          generate_release_notes: true
